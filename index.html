<!DOCTYPE html>
<html>
    <head>
        <title>dype | typing test</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    </head>
    <body>
        <div id="typingarea">
            <div id="header" style="font-weight:bold; font-size:x-large;">
                <span id="title" style="padding-left:10px; padding-right:60px;">dype /// </span>
                <a id="10words" class="activemode">10</a>
                <a id="25words">25</a>
                <a id="50words">50</a>
                <a id="100words">100</a>
                <div id="customisation" style="display:none;">
                    <input id="accentpicker" type="color">
                    <input id="darklight" type="button" value="☼ / ☾">
                </div>
            </div>
            <div id="main">
                <div id="text">
                    <span class="active">word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                    <span>word </span>
                </div>
                <div id="input" style="display:flex;">
                    <input id="enter" tabindex="1" pattern=" " spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" autofocus>
                    <input id="restart" tabindex="2" type="button" value="↻">
                </div>
            </div>
            <div id="results" class="invisible" style="padding-top:0rem;">
                <span id="wpm" style="font-size:4rem;"></span>
                <span style="font-weight:normal;">wpm</span>
                <span id="raw" style="font-size:4rem; padding-left:2rem;"></span>
                <span style="font-weight:normal">raw</span>
                <span id="acc" style="font-size:4rem; padding-left:2rem;"></span>
                <span style="font-weight:normal">accuracy</span>
                <span id="time" style="font-size:4rem; padding-left:2rem;"></span>
                <span style="font-weight:normal">time</span>
            </div>
        </div>
    </body>
    <footer>
        <a id="social" tabindex="-1" href="https://www.instagram.com/dome.ic/">dome.ic</a>
        <script src="scripts/main.js"></script>
    </footer>
</html>
